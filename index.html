<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <header class="row">
            <div class ="col-md-6" id= "HighScores">
            <a href="btn" href="./Score.html">View High Score</a>
            </div>
            <div class="col-md-6" id="timer">
                Time: <span id= "Time">0</span>
            </div>
        
        </header>

        <section id= "title-section" class="show">
            <div class="row">
                <div class="col-md-12">
                    <h1>Coding Quiz</h1>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                <p>Answer the following questions within the time limit of 10 seconds per question.</p> 
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button id="StartButton">Start Quiz</button>
                </div>
            </div>
        </section>

        <section id="Quiz-section" class="hide">
            <div class="row">
                <div class="col-md-12 question">
                    <h3 id="question-title"></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" id="choices"></div>
                <div id="feedback" class="feedback hide"></div>
            </div>
        </section>


        <section id="highscore-section" class="hide">
            <div class="row">
                <div id="high-score" class="col-md-12">
                    <h2>Completed</h2>
                    <h3>Your final score is <span id="final-score">0</span></h3>
                    <label for="initials-area">Enter your initials:</label>
                    <input type="text" name="initials-area" maxlength="4" id="initials">
                    <button id="sumit-button" type="submit">Submit</button>
                </div>
            </div>
        </section>

    <script src="./script.js"></script>

</body>
</html>
